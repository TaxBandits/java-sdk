<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles/css/Site.css">
    <link rel="stylesheet" href="styles/css/icons-mdi/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body class="pt-0 pb-0">

<div class="bg-light-blue h-100vh">

    <div class="container">

        <div class="row justify-content-center pt-180px">

            <div class="col-md-12 text-center mt-3">
                <img src="images/tbslogo.png" alt="TaxBandits Logo" class="mb-5 logo">
            </div>

            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-md-4 col-lg-4 mt-4">
                        <div class="shadow rounded p-4 bg-white card-box position-relative">
                            <h1 class="head-1 mt-3 mb-3 me-3">Create your account</h1>
                            <div class="row d-flex justify-content-center mb-15px">
                                <div class="col-md-7">
                                    <div class="labelName">
                                        <span class="text-danger">*</span>
                                        <label class="control-label">Name:</label>
                                        <input type="text" class="form-control" id="textName"/>
                                        <span class="text-danger" id="spanNameError"
                                              style="display:none">Name required!</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-4"></div>
                            </div>
                            <div class="row d-flex justify-content-center mb-15px">
                                <div class="col-md-7">
                                    <div class="labelName">
                                        <span class="text-danger">*</span>
                                        <label class="control-label">Username:</label>
                                        <input type="text" class="form-control" id="textUsername"/>
                                        <span class="text-danger" id="spanUsernameError" style="display:none">Username required!</span>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-4"></div>
                            </div>
                            <div class="row d-flex justify-content-center mb-15px">
                                <div class="col-md-7">
                                    <div class="labelName">
                                        <label class="control-label">Email:</label>
                                        <input type="text" class="form-control" id="textEmail"/>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-4">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center mb-15px">
                                <div class="col-md-7">
                                    <div class="labelName">
                                        <label class="control-label">Password:</label>
                                        <input type="password" class="form-control"
                                               id="textPassword"/>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-4">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center mb-15px">
                                <div class="col-md-7">
                                    <div class="labelName">
                                        <label class="control-label">Phone:</label>
                                        <input type="text" class="form-control" maxLength="10" id="textPhone"/>
                                    </div>
                                </div>
                                <div class="col-md-3 mt-4">
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button class="btn btn_primary mx-2" type="submit" id="btnSignUp">Sign Up</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-start">
                                <button class="btn_back mt-3" th:attr="onclick='location.href=\'' + @{/home} + '\''">
                                    Back
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/navigation_js.js"></script>
<script src="js/utils_js.js"></script>
<script src="js/string_utils_js.js"></script>
<script src="js/payee_sign_up_js.js"></script>
</body>
</html>
