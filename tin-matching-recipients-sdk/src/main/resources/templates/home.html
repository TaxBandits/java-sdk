<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIN Matching Dashboard</title>
</head>
<body class="pt-0 pb-0">
<div class="bg-light-blue h-100vh">
    <div class="row justify-content-center pt-180px">
        <div class="col-md-12 mt-3 text-center">
            <img src="images/tbslogo.png" alt="TaxBandits Logo" class="mb-5 logo"/>
            <h3>TIN Matching Recipients</h3>
        </div>
        <div class="col-md-4 col-lg-4 mt-4">
            <div>
                <div class="shadow rounded p-4 bg-white card-box  position-relative">
                    <img class="top-eye-icon" src="images/shape-4.png" alt="TaxBandits"/>
                    <div class="text-center grediant-bg">
                        <img src="images/tinMatch.png" class=" w-70px" alt="TIN Match"/>
                    </div>

                    <p class="mt-3 mb-0 text-start">Use this endpoint to verify the TINs against the records maintained
                        by the Internal Revenue Service (IRS).
                        TaxBandits will assign a unique RecordId for each of the TIN Match requests. You can use the
                        RecordIds to get the TIN matching statuses.
                    </p>

                    <div class="text-center mt-4">
                        <a class="btn btn_primary mx-2" th:href="@{/listBusiness}">Request TIN Match</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
