<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/css/icons-mdi/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<div class="bg-light-blue h-100vh">
    <div class="row justify-content-center pt-180px">
        <div class="col-md-12 text-center mt-3">
            <img src="images/tbslogo.png" alt="TaxBandits Logo" class="mb-5 logo">
        </div>
        <div class="col-md-4 col-lg-4 mt-4">
            <div>
                <div class="shadow rounded p-4 bg-white card-box  position-relative">
                    <img class="top-eye-icon" src="images/shape-4.png" alt="TaxBandits"/>
                    <div class="text-center grediant-bg">
                        <img src="images/form1099_nec.png" class="w-70px" alt="Form 1099k"/>
                    </div>
                    <p class="mt-3 mb-0 text-start">Form 1099K is used by businesses to report payments made to
                        independent contractors, freelancers, sole proprietors, and self-employed individuals.
                        Using this SDK, you can Create, Update, Get Status, List, Transmit and Delete the 1099K
                        forms.
                    </p>
                    <div class="text-center mt-4">
                        <button class="btn btn_primary mx-2"
                                th:attr="onclick='location.href=\'' + @{/listBusiness} + '\''">Form 1099K
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
