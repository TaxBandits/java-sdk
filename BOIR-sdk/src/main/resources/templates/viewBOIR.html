<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles/css/Site.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/css/icons-mdi/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create BOIR</title>
</head>
<body>

<div class='position-relative text-center' id="pageProgressBar" style="display:none">
    <div class="position-fixed w-100 h-100 d-flex align-items-center justify-content-center z-index-9999">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<div class="col-md-12 text-center mt-3">
    <img src="images/tbslogo.png" alt="TaxBandits Logo" class="mb-5 logo">
</div>

<div class="container" id="divPage">
    <div class="w-75 m-auto">

        <div class="border-1 border rounded-2 pb-4">
            <h2 class="head-h1 px-12px">Preview - BOIR</h2>
            <div class="row d-flex justify-content-center mb-15px">
                <div class="col-md-10">
                    <label class="control-label">Report Type:</label>
                    <label id="labelReportType"></label>
                </div>
            </div>

            <!--    Reporting Company Start   -->
            <div>
                <div class="row d-flex justify-content-center mb-15px">
                    <div class="col-md-11">
                        <h4 class="head-h1 px-12px">Reporting Company</h4>
                    </div>
                </div>

                <div class="row d-flex justify-content-center mb-15px">
                    <div class="col-md-10">
                        <label class="control-label" id="labelLegalName"></label>
                    </div>
                    <div class="col-md-10">
                        <label id="labelAddress"></label>
                    </div>
                </div>

                <div class="row d-flex justify-content-center mb-15px">
                    <div class="col-md-5">
                        <label class="control-label">TIN:</label>
                        <label id="labelTinType"></label> - (<label id="labelTin"></label>)
                    </div>
                    <div class="col-md-5">
                        <label class="control-label">Report Number:</label>
                        <label id="labelReportNumber"></label>
                    </div>
                </div>

            </div>

            <!--    Reporting Company End   -->

            <!--    Company Applicant Information Start -->
            <div id="divCompanyApplicant" style="display: none">
                <div class="row d-flex justify-content-center mb-15px">
                    <div class="col-md-11">
                        <h4 class="head-h1 px-12px">Company Applicant Information</h4>
                    </div>
                </div>

                <div id="divFinCENidYesCA" style="display: none">

                    <div class="row d-flex justify-content-center mb-15px">
                        <div class="col-md-5">
                            <label class="control-label">Name:</label>
                            <label id="labelFinCENIdFullNameCA"></label>
                        </div>

                        <div class="col-md-5">
                            <label class="control-label">FinCEN ID:</label>
                            <label id="labelFinCENIdCA"></label>
                        </div>
                    </div>

                </div>

                <div id="divFinCENidNoCA" style="display: none">
                    <div class="row d-flex justify-content-center mb-15px">
                        <div class="col-md-10">
                            <label class="control-label"><u>Upload Identification Document</u></label>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center mb-15px">
                        <div class="col-md-5">
                            <label class="control-label">Name:</label>
                            <label id="labelFullNameCA"></label>
                        </div>

                        <div class="col-md-5">
                            <label class="control-label" id="labelAddressTypeCA"></label>
                            <label id="labelAddressCA"></label>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center mb-15px">
                        <div class="col-md-5">
                            <label class="control-label">Identifying document type:</label>
                            <label id="labelDocumentTypeCA"></label>
                        </div>

                        <div class="col-md-5">
                            <label class="control-label">Identifying document number:</label>
                            <label id="labelDocumentNumberCA"></label>
                        </div>
                    </div>

                </div>

            </div>
            <!--    Company Applicant Information End -->

            <!--    Beneficial Owner Start      -->
            <div id="divBeneficialOwner" style="display: none">
                <div class="row d-flex justify-content-center mb-15px">
                    <div class="col-md-11">
                        <h4 class="sub-head text-left mt-4 mb-3" style="font-weight: bold">
                            Beneficial Owner
                        </h4>
                    </div>
                </div>

                <div id="divFinCENidYesBO" style="display: none">

                    <div class="row d-flex justify-content-center mb-15px">
                        <div class="col-md-5">
                            <label class="control-label">Name:</label>
                            <label id="labelFinCENIdFullNameBO"></label>
                        </div>

                        <div class="col-md-5">
                            <label class="control-label">FinCEN ID:</label>
                            <label id="labelFinCENIdBO"></label>
                        </div>
                    </div>

                </div>

                <div id="divFinCENidNoBO" style="display: none">
                    <div class="row d-flex justify-content-center mb-15px">
                        <div class="col-md-10">
                            <label class="control-label"><u>Upload Identification Document</u></label>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center mb-15px">
                        <div class="col-md-5">
                            <label class="control-label">Name:</label>
                            <label id="labelFullNameBO"></label>
                        </div>

                        <div class="col-md-5">
                            <label class="control-label" id="labelAddressTypeBO"></label>
                            <label id="labelAddressBO"></label>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center mb-15px">
                        <div class="col-md-5">
                            <label class="control-label">Identifying document type:</label>
                            <label id="labelDocumentTypeBO"></label>
                        </div>

                        <div class="col-md-5">
                            <label class="control-label">Identifying document number:</label>
                            <label id="labelDocumentNumberBO"></label>
                        </div>
                    </div>

                </div>

            </div>
            <!--    Beneficial Owner End      -->

            <!--    Submitter Information Start    -->
            <div>
                <div class="row d-flex justify-content-center mb-15px">
                    <div class="col-md-11">
                        <h4 class="head-h1 px-12px">Submitter Information</h4>
                    </div>
                </div>

                <div class="row d-flex justify-content-center mb-15px">
                    <div class="col-md-5">
                        <label class="control-label">First name:</label>
                        <label id="labelFirstNameSI"></label>
                    </div>

                    <div class="col-md-5">
                        <label class="control-label">Last name:</label>
                        <label id="labelLastNameSI"></label>
                    </div>
                </div>

                <div class="row d-flex justify-content-center mb-15px">
                    <div class="col-md-5">
                        <label class="control-label">Email:</label>
                        <label id="labelEmailSI"></label>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            </div>
            <!--    Submitter Information End    -->

            <!--   Create new BOIR Button   -->
            <div class="text-center p-10">
                <button class="btn btn_primary shadow btn_md"
                        th:attr="onclick='location.href=\'' + @{/createBOIR} + '\''">Create new BOIR
                </button>
            </div>
        </div>

    </div>

</div>

<!--    Date picker start  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!--    Date picker start  -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/utils_js.js"></script>
<script src="js/string_utils_js.js"></script>
<script src="js/end_points_js.js"></script>
<script src="js/view_boir.js"></script>
</body>
</html>
