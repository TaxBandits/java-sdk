<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles/css/Site.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/css/icons-mdi/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business List</title>
</head>

<body>

<div class='position-relative text-center' id="pageProgressBar" style="display:none">
    <div class="position-fixed w-100 h-100 d-flex align-items-center justify-content-center z-index-9999">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<div class="col-md-12 text-center mt-3">
    <img src="images/tbslogo.png" alt="TaxBandits Logo" class="mb-5 logo">
</div>

<div class="container">

    <div class='container mx-auto mt-5' id="emptyCreateBusinessDiv" style="display:none">
        <div class="text-center">
            <p>Before you create FormW2 in your TaxBandits account, you should have atleast one Business in your
                account. To add a new business, click 'Create Business' button below. </p>
            <button class='btn btn_primary shadow btn_md'
                    th:attr="onclick='location.href=\'' + @{/createBusiness} + '\''">Create Business
            </button>
        </div>
        <div class='text-start'>
            <button class='btn_cancel shadow mt-3 mb-3' th:attr="onclick='location.href=\'' + @{/home} + '\''">Back
            </button>
        </div>
    </div>

    <div id="createBusinessDiv" style="display:none">
        <div class='d-flex align-items-center justify-content-between'>
            <div>
                <h1 class='head-1'>Businesses</h1>
                <div class="heading-bottom-line position-relative pb-0  mb-3"></div>
            </div>
            <button class='btn btn_primary shadow btn_md float-right'
                    th:attr="onclick='location.href=\'' + @{/createBusiness} + '\''">Create Business
            </button>
        </div>
    </div>

    <table class="table table-striped mt-2 table-bordered" id="businessListTable" style="display:none">
        <thead>
        <tr>
            <th class="align-text-center">BusinessId</th>
            <th class="align-text-center">Business Name</th>
            <th class="align-text-center">Email</th>
            <th class="align-text-center">Action</th>
        </tr>
        </thead>
        <tbody id="businessTableBody">
        </tbody>
    </table>

    <div class='text-start' id="backListBusiness" style="display:none">
        <button class='btn_cancel shadow mt-3 mb-3' th:attr="onclick='location.href=\'' + @{/home} + '\''">Back
        </button>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/navigate_js.js"></script>
<script src="js/utils_js.js"></script>
<script src="js/string_utils_js.js"></script>
<script src="js/end_points_js.js"></script>
<script src="js/list_business_js.js"></script>
</body>
</html>
